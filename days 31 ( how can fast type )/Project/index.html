<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Project speed test click</title>
</head>

<body>
    <div class="cantainer">

        <div class="board">How fast can you type?</div>

        <div id="score">
            <div id="timer"><span>60</span>s</div>

            <div>
                <div id="words-min">0</div>
                <span>words/min</span>
            </div>

            <div>
                <div id="chars-min">0</div>
                <span>chars/min</span>
            </div>
        </div>

        <div id="typing-box" class="d-flex">
            <input type="text" name="" id="test-input" dir="rtl">
            <div id="words" class="bg-black">
                <!-- <div class="word">hello</div> -->
            </div>
        </div>

    </div>


    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
