<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cubic bizer</title>
</head>

<body>
    <main>

        <div class="box">

            <div class="boox box-1" id="box-1"></div>
            <div class="boox box-2" id="box-2"></div>

        </div>

        <div class="range-input">

            <label for="duration">Duration</label>
            <input type="range" min="0" max="10" id="duration" value="1">
            <span id="duration-seconds">
                <span></span>
                seconds
            </span>

        </div>

        <div class="input-container">

            <input type="number" placeholder="1">
            <input type="number" placeholder="1">
            <input type="number" placeholder="1">
            <input type="number" placeholder="1">

        </div>

        <p>Select pattern for blue one :</p>

        <div class="select-for-another">

            <button class="btn-adctive">linear</button>
            <button>ease</button>
            <button>ease-in</button>
            <button>ease-out</button>
            <button>ease-in-out</button>

        </div>

        <button id="btn-start">Start</button>
        <button id="btn-copy">Copy</button>

    </main>


    <script src="script.js"></script>
</body>

</html>
